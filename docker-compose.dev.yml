#開發用
version: "3.9"

# Development stack
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-backend-dev
    command: >-
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=settings
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - backend-static:/app/staticfiles
      - backend-logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finance-frontend-dev
    depends_on:
      - backend
    networks:
      - app-network
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  backend-static:
  backend-logs:

networks:
  app-network:
    driver: bridge
