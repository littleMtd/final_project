#直接在docker部屬
version: "3.9"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-backend-prod
    #先三個worker試試看
    command: >-
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 60 wsgi:application"
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=settings
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: always
    volumes:
      - ./backend/db:/app/db
      - backend-static:/app/staticfiles
      - backend-logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finance-frontend-prod
    depends_on:
      - backend
    networks:
      - app-network
    ports:
      - "80:80"
    restart: always

volumes:
  backend-static:
  backend-logs:

networks:
  app-network:
    driver: bridge
